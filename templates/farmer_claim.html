                                <h1>Insurance Claim</h1>

                    </div>
                    <div class="col-sm-8">
                        <div class="page-header float-right">
                            <div class="page-title">

        <div class="content">
            <div class="animated fadeIn">
			{% if msg=="success" %}
			<span style="color:#009900">Your Claim has posted...</span>
			
			<script>
//Using setTimeout to execute a function after 5 seconds.
setTimeout(function () {
   //Redirect with JavaScript
   window.location.href= '/farmer_scheme2';
}, 3000);
</script>
			
			{% endif %}
                <form action="#" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="row">
                   


                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <strong>Claim Form</strong> 
                            </div>
                            <div class="card-body card-block">
                               
                                    
                                    <div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Name of Farmer</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="name" placeholder="" class="form-control" value="{{data[1]}} {{data[2]}}"></div>
                                    </div>
                                  
                                    <div class="row form-group">
                                        <div class="col col-md-6"><label for="password-input" class=" form-control-label">Father Name</label></div>
                                         <div class="col-12 col-md-6"><input type="text" name="father" placeholder="" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-6"><label for="disabled-input" class=" form-control-label">Address</label></div>
                                         <div class="col-12 col-md-6"><input type="text" name="address" placeholder="" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-6"><label for="textarea-input" class=" form-control-label">Aadhar No.</label></div>
                                         <div class="col-12 col-md-6"><input type="text" name="aadhar" placeholder="" class="form-control" value="{{data[7]}}"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-6"><label for="select" class=" form-control-label">District</label></div>
                                         <div class="col-12 col-md-6"><input type="text" name="district" placeholder="" class="form-control" value="{{data[6]}}"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-6"><label for="selectLg" class=" form-control-label">Mandal</label></div>
                                         <div class="col-12 col-md-6"><input type="text" name="mandal" placeholder="" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-6"><label for="selectSm" class=" form-control-label">Village / Area</label></div>
                                         <div class="col-12 col-md-6"><input type="text" name="ward" placeholder="" class="form-control"></div>
                                    </div>
									<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Mobile Number</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="mobile" placeholder="" class="form-control" maxlength="10" value="{{data[3]}}"></div>
                                    </div>
									<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Email</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="email" placeholder="" class="form-control" value="{{data[4]}}"></div>
                                    </div>
								
                                    <div class="row form-group">
                                        <div class="col col-md-6"><label for="disabledSelect" class=" form-control-label">Community</label></div>
                                         <div class="col-12 col-md-6">
										 <input type="radio" name="community" value="SC">SC
										 <input type="radio" name="community" value="ST">ST
										 <input type="radio" name="community" value="BC">BC
										 <input type="radio" name="community" value="OC">OC
										 <input type="radio" name="community" value="Others">Others
										 
										 </div>
                                    </div>
                                   
                                 	<div class="card-header">
                                <strong>Bank Details </strong> 
								</div>
								<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Bank Name</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="bank" placeholder="" class="form-control" required></div>
                                    </div>
								<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Bank Account Number</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="account" maxlength="10" placeholder="" class="form-control" required></div>
                                    </div>
								<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Branch Name</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="branch" placeholder="" class="form-control"></div>
                                    </div>
								<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">IFSC Code</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="ifsc" placeholder="" class="form-control"></div>
                                    </div>
									
									<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Account Type</label></div>
                                        <div class="col-12 col-md-6">
										<select name="account_type" class="form-control">
										<option>Crop Loan</option>
										<option>Savings Account</option>
										</select>
										</div>
                                    </div>
                                
                            </div>
                           
                        </div>
                        
                    </div>
					
					
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header"><strong>Crop Loss Information </strong><small></small></div>
                            <div class="card-body card-block">
								
									<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">From Date</label></div>
                                        <div class="col-12 col-md-6"><input type="date" name="loss_date" placeholder="" class="form-control" required></div>
                                    </div>
									<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">To Date</label></div>
                                        <div class="col-12 col-md-6"><input type="date" name="loss_date2" placeholder="" class="form-control" required></div>
                                    </div>
									
									<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Total Area of Insured</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="total_area" placeholder="" class="form-control" required> Hectare</div>
                                    </div>
									
									<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Crop Under Loss</label></div>
                                        <div class="col-12 col-md-6"><input type="text" name="crop_loss" placeholder="" class="form-control" required> Hectare</div>
                                    </div>
									
									
									<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Cause of Loss</label></div>
                                        <div class="col-12 col-md-6">
										
										<select name="cause_loss" class="form-control" required>
										<option value="">-Select-</option>
										<option value="1">Flood</option>
										<option value="2">Storm</option>
										<option value="3">Drought</option>
										<option value="4">Natural Fire and Lightning</option>
										<option value="5">Pests/ Diseases</option>
										
										</select>
										
										
										
										
										</div>
                                    </div>
									
									
									<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Any Proof for Losses</label></div>
                                        <div class="col-12 col-md-6">
										<input type="file" name="file1" class="form-control" required>
										</div>
                                    </div>
									
									<div class="row form-group">
                                        <div class="col col-md-6"><label for="text-input" class=" form-control-label">Proof2</label></div>
                                        <div class="col-12 col-md-6"><input type="file" name="file2" class="form-control" required></div>
                                    </div>
									
									
																	
									<div class="form-actions form-group" align="right">
                                    <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">Submit</button>
                                </div>
							
                                </div>
                            </div>
                        </div>
                    </div>
					
		
            </div>
				
				</form>
            </div><!-- .animated -->
        </div><!-- .content -->
